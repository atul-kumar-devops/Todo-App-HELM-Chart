apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}-todo-get-tasks-api"
spec:
  replicas: {{ .Values.getTasks.replicas }}
  selector:
    matchLabels:
      app: "{{ .Release.Name }}-todo-get-tasks-api"
  template:
    metadata:
      labels:
        app: "{{ .Release.Name }}-todo-get-tasks-api"
    spec:
      containers:
      - name: "{{ .Release.Name }}-todo-get-tasks-api"
        image: "{{ .Values.common.containerRegistryURL }}/{{ .Values.getTasks.image.name }}:{{ .Values.getTasks.image.tag }}"
        ports:
        - containerPort: {{ .Values.getTasks.port }}
        env:
          - name: CONNECTION_STRING
            value: "{{ .Values.getTasks.connectionString }}"


